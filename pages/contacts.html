<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Englearn | Контакты</title>
  <link rel="stylesheet" href="https://unpkg.com/open-props/open-props.min.css">
  <link rel="stylesheet" href="https://unpkg.com/open-props/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
<header class="site-header">
  <nav class="container nav-bar">
    <div class="logo">Englearn</div>
    <ul class="nav-menu">
      <li><a href="../index.html">Главная</a></li>
      <li><a href="vocabulary.html">Словарь</a></li>
      <li><a href="flashcards.html">Карточки</a></li>
      <li><a href="lessons.html">Уроки</a></li>
      <li><a href="faq.html">FAQ</a></li>
      <li><a href="contacts.html">Контакты</a></li>
    </ul>
  </nav>
</header>

<main>
    <section class="page-header">
      <div class="container">
        <h1 class="section-title">Контакты и обратная связь</h1>
      </div>
    </section>
  </div>

  <section class="contact-page-section fade-in">
    <div class="container">
      <div class="contact-grid">
        <div class="contact-form">
          <form id="feedbackForm" onsubmit="event.preventDefault(); alert('Спасибо! Ваше сообщение отправлено (демо-режим).');">
            <div class="field">
              <label class="label" for="name">Имя</label>
              <input class="input" type="text" id="name" placeholder="Ваше имя" required>
            </div>
            <div class="field">
              <label class="label" for="email">Email</label>
              <input class="input" type="email" id="email" placeholder="example@email.com" required>
            </div>
            <div class="field">
              <label class="label" for="topic">Тема</label>
              <select class="select" id="topic" required>
                <option value="" disabled selected>Выберите тему</option>
                <option>Предложение</option>
                <option>Жалоба</option>
                <option>Вопрос</option>
                <option>Благодарность</option>
              </select>
            </div>
            <div class="field">
              <label class="label" for="message">Сообщение</label>
              <textarea class="textarea" id="message" placeholder="Ваше сообщение..." rows="5" required></textarea>
            </div>
            <div class="field checkbox-field">
              <label class="checkbox">
                <input type="checkbox" required> Соглашаюсь на обработку персональных данных
              </label>
            </div>
            <div class="field">
              <button class="button button-primary" type="submit">Отправить отзыв</button>
            </div>
          </form>
        </div>
        <div class="contact-info">
          <h3 style="margin-top: 0;">Наши контакты</h3>
          <p><i class="fas fa-phone"></i> 8 (800) 555-35-35</p>
          <p><i class="fas fa-envelope"></i> info@englearn.ru</p>
          <div class="social-links">
            <a href="#"><i class="fab fa-telegram fa-2x"></i></a>
            <a href="#"><i class="fab fa-vk fa-2x"></i></a>
          </div>

        </div>
      </div>
    </div>
  </section>
</main>

<footer class="site-footer">
  <div class="container footer-content">
    <p>© 2025 Englearn.</p>
    <nav class="footer-nav">
      <a href="../index.html">Главная</a>
      <a href="vocabulary.html">Словарь</a>
      <a href="flashcards.html">Карточки</a>
      <a href="lessons.html">Уроки</a>
      <a href="faq.html">FAQ</a>
      <a href="contacts.html">Контакты</a>
    </nav>
  </div>
</footer>

<script>
  const currentPage = 'contacts.html';
  document.querySelectorAll('.nav-menu a').forEach(link => {
    if (link.getAttribute('href') === currentPage) link.classList.add('active');
  });
</script>
</body>
</html>
