<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Englearn | Вход и регистрация</title>
    <link rel="stylesheet" href="https://unpkg.com/open-props/open-props.min.css">
    <link rel="stylesheet" href="https://unpkg.com/open-props/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../styles/style.css">
    <style>
        .auth-container {
            max-width: 500px;
            margin: 1rem auto 2rem; /* Уменьшен верхний отступ */
            background: var(--surface);
            border-radius: 32px;
            padding: 2.5rem;
            box-shadow: 0 20px 40px light-dark(rgba(0,0,0,0.1), rgba(0,0,0,0.3));
            border: 1px solid light-dark(rgba(0,0,0,0.05), rgba(255,255,255,0.05));
        }

        .auth-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid light-dark(#e2e8f0, #2d2d3a);
            padding-bottom: 1rem;
        }

        .auth-tab {
            flex: 1;
            text-align: center;
            padding: 0.75rem;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-muted);
            transition: all 0.2s;
            border-radius: 12px;
        }

        .auth-tab:hover {
            color: var(--primary);
            background: var(--surface-soft);
        }

        .auth-tab.active {
            color: var(--primary);
            background: var(--surface-soft);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .auth-divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: light-dark(#e2e8f0, #2d2d3a);
        }

        .auth-divider::before {
            left: 0;
        }

        .auth-divider::after {
            right: 0;
        }

        .auth-divider span {
            background: var(--surface);
            padding: 0 1rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .social-auth {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--surface-soft);
            border: 1px solid light-dark(#e2e8f0, #2d2d3a);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
            transition: all 0.2s;
            cursor: pointer;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            color: var(--primary);
            border-color: var(--primary);
        }

        .welcome-message {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: linear-gradient(135deg, rgba(20,184,166,0.1), rgba(8,145,178,0.1));
            border-radius: 16px;
        }

        .welcome-message i {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        /* Уменьшаем отступ секции авторизации */
        .auth-section {
            padding-top: 0 !important;
        }

        /* Уменьшаем отступ заголовка страницы */
        .page-header {
            padding: 1rem 0 0.5rem;
        }

        /* Уменьшаем нижний отступ заголовка */
        .section-title {
            margin-bottom: 1rem;
        }

        /* Убираем лишний отступ у контейнера */
        .auth-section .container {
            padding-top: 0;
        }
    </style>
</head>
<body>
<header class="site-header">
    <nav class="container nav-bar">
        <div class="logo">Englearn</div>
        <button class="menu-toggle" aria-label="Меню">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <ul class="nav-menu">
            <li><a href="../index.html">Главная</a></li>
            <li><a href="vocabulary.html">Словарь</a></li>
            <li><a href="flashcards.html">Карточки</a></li>
            <li><a href="lessons.html">Уроки</a></li>
            <li><a href="materials.html">Материалы</a></li>
            <li><a href="faq.html">FAQ</a></li>
            <li><a href="contacts.html">Контакты</a></li>
            <li><a href="login.html">Войти</a></li>
        </ul>
    </nav>
</header>
<div class="overlay"></div>

<main>
    <section class="page-header">
        <div class="container">
            <h1 class="section-title">Добро пожаловать!</h1>
        </div>
    </section>

    <section class="auth-section fade-in">
        <div class="container">
            <div class="auth-container">
                <div class="auth-tabs">
                    <div class="auth-tab active" onclick="switchAuthTab('login')">Вход</div>
                    <div class="auth-tab" onclick="switchAuthTab('register')">Регистрация</div>
                </div>

                <div id="login-form" class="auth-form active">
                    <form onsubmit="handleLogin(event)">
                        <div class="field">
                            <label class="label" for="login-username">Никнейм или Email</label>
                            <input class="input" type="text" id="login-username" placeholder="Введите никнейм или email" required>
                        </div>
                        <div class="field">
                            <label class="label" for="login-password">Пароль</label>
                            <input class="input" type="password" id="login-password" placeholder="Введите пароль" required>
                        </div>
                        <div class="field checkbox-field">
                            <label class="checkbox">
                                <input type="checkbox"> Запомнить меня
                            </label>
                        </div>
                        <div class="field">
                            <button class="button button-primary" type="submit" style="width: 100%;">Войти</button>
                        </div>
                    </form>

                    <p style="text-align: center; margin-top: 1.5rem; color: var(--text-muted);">
                        Нет аккаунта? <a href="#" onclick="switchAuthTab('register'); return false;" style="color: var(--primary);">Зарегистрируйтесь</a>
                    </p>
                </div>

                <div id="register-form" class="auth-form">
                    <form onsubmit="handleRegister(event)">
                        <div class="field">
                            <label class="label" for="register-username">Никнейм</label>
                            <input class="input" type="text" id="register-username" placeholder="Придумайте никнейм" required>
                        </div>
                        <div class="field">
                            <label class="label" for="register-email">Email</label>
                            <input class="input" type="email" id="register-email" placeholder="Ваш email" required>
                        </div>
                        <div class="field">
                            <label class="label" for="register-password">Пароль</label>
                            <input class="input" type="password" id="register-password" placeholder="Придумайте пароль" required>
                        </div>
                        <div class="field">
                            <label class="label" for="register-confirm">Подтверждение пароля</label>
                            <input class="input" type="password" id="register-confirm" placeholder="Повторите пароль" required>
                        </div>
                        <div class="field checkbox-field">
                            <label class="checkbox">
                                <input type="checkbox" required> Соглашаюсь с условиями использования
                            </label>
                        </div>
                        <div class="field">
                            <button class="button button-primary" type="submit" style="width: 100%;">Зарегистрироваться</button>
                        </div>
                    </form>

                    <p style="text-align: center; margin-top: 1.5rem; color: var(--text-muted);">
                        Уже есть аккаунт? <a href="#" onclick="switchAuthTab('login'); return false;" style="color: var(--primary);">Войдите</a>
                    </p>
                </div>

            </div>
        </div>
    </section>
</main>

<footer class="site-footer">
    <div class="container footer-content">
        <p>2026 EngLearn.</p>

            <a href="../index.html">Главная</a>

            <a href="faq.html">FAQ</a>
            <a href="contacts.html">Контакты</a>
            <a href="login.html">Войти</a>
        </nav>
    </div>
</footer>

<script src="../scripts/main.js"></script>
</body>
</html>
